<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>リバーシ</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body id="reversi">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mb-0 h1">Conankun-Reversi</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="https://github.com/coonankun/ConankunReversi">GitHub</a>
        </div>
    </nav>

    <div class="container">

        <div id="status-box">
            <div id="player1">
                <div class="status">
                    <b>黒</b>
                    <p id="count1"></p>
                    <p>石</p>
                </div>
                <select id="type1" class="custom-select">
                    <option value="0" selected>人間</option>
                    <option value="1">某名探偵（コンピュータ）</option>
                </select>
                <p id="message1"></p>
            </div>

            <div id="player2">
                <div class="status">
                    <b>白</b>
                    <p id="count2"></p>
                    <p>石</p>
                </div>
                <select id="type2" class="custom-select">
                    <option value="0" selected>人間</option>
                    <option value="1">某名探偵（コンピュータ）</option>
                </select>
                <p id="message2"></p>
            </div>
        </div>

        <div id="reversi-board">
            <div id="column-label-box">
                <div class="column-label"></div>
                <div class="column-label">
                    <b>A</b>
                </div>
                <div class="column-label">
                    <b>B</b>
                </div>
                <div class="column-label">
                    <b>C</b>
                </div>
                <div class="column-label">
                    <b>D</b>
                </div>
                <div class="column-label">
                    <b>E</b>
                </div>
                <div class="column-label">
                    <b>F</b>
                </div>
                <div class="column-label">
                    <b>G</b>
                </div>
                <div class="column-label">
                    <b>H</b>
                </div>
            </div>

            <div>
                <div id="row-label-box">
                    <div class="row-label">
                        <b>1</b>
                    </div>
                    <div class="row-label">
                        <b>2</b>
                    </div>
                    <div class="row-label">
                        <b>3</b>
                    </div>
                    <div class="row-label">
                        <b>4</b>
                    </div>
                    <div class="row-label">
                        <b>5</b>
                    </div>
                    <div class="row-label">
                        <b>6</b>
                    </div>
                    <div class="row-label">
                        <b>7</b>
                    </div>
                    <div class="row-label">
                        <b>8</b>
                    </div>
                </div>
                <canvas height="640" width="640" id="canvas-gameboard"></canvas>
            </div>
        </div>

        <div id="buttons">
            <button class="btn btn-dark" id="undo-button" onclick="undo();">もとに戻す</button>
            <button class="btn btn-dark" id="redo-button" onclick="redo();">やり直す</button>
            <button class="btn btn-dark" id="start-button" onclick="startGame();">開始</button>
        </div>

        <div id="recode">
            <h5>棋譜</h5>
            <input class="form-control" id="recode-str" type="text" placeholder="" />
            <button class="btn btn-dark" id="load-button" onclick="loadRecode();">ロード</button>
        </div>
    </div>

    <footer id="footer">
        <p>&#169; 2018 conan-kun(<a href="https://twitter.com/coonankun">@coonankun</a>)
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="solver_compiled.js"></script>
    <script src="engine_compiled.js"></script>
    <script src="reversi_compiled.js"></script>
    
</body>

</html>
