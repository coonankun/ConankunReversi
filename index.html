<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=420, user-scalable=yes">
    <title>名探偵リバーシ</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
    <div id="reversi-board">
        <canvas height="640" width="640" id="canvas-gameboard"></canvas>
        <table id="grid-labels">
            <tr class="horizontal">
                <th></th>
                <th class="grid-column-label">A</th>
                <th class="grid-column-label">B</th>
                <th class="grid-column-label">C</th>
                <th class="grid-column-label">D</th>
                <th class="grid-column-label">E</th>
                <th class="grid-column-label">F</th>
                <th class="grid-column-label">G</th>
                <th class="grid-column-label">H</th>
            </tr>
            <tr>
                <th class="grid-row-label">1</th>
            </tr>
            <tr>
                <th class="grid-row-label">2</th>
            </tr>
            <tr>
                <th class="grid-row-label">3</th>
            </tr>
            <tr>
                <th class="grid-row-label">4</th>
            </tr>
            <tr>
                <th class="grid-row-label">5</th>
            </tr>
            <tr>
                <th class="grid-row-label">6</th>
            </tr>
            <tr>
                <th class="grid-row-label">7</th>
            </tr>
            <tr>
                <th class="grid-row-label">8</th>
            </tr>
        </table>
    </div>

    <script src="js/util.js"></script>
    <script src="js/board.js"></script>
    <script src="js/reversi.js"></script>
    <script src="js/boardrenderer.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
