<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=420, user-scalable=yes">
    <title>名探偵リバーシ</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body id="reversi">
    <div id="statusbar">
        <div class="status" id="player-status">
            <div>あなた</div>
            <div id="player-stone-count"></div>
        </div>
        <div class="status" id="ai-status">

    </div>

    <div id="reversi-board" style="clear:both;">
        <canvas height="640" width="640" id="canvas-gameboard"></canvas>
    </div>

    <div id="log"></div>

    <script src="js/util.js"></script>
    <script src="js/board.js"></script>
    <script src="js/reversi.js"></script>
    <script src="js/boardrenderer.js"></script>
    <script src="js/engine/engine.js"></script>
    <script src="js/engine/solver.js"></script>
    <script src="js/index.js"></script>

</html>
